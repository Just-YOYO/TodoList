<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta name="viewport" content="width=375,user-scalable=no"/>
    </head>
    <body>
        <div class="header">
            <div class="logo">TodoList</div>
            <div class="input">
                <input type="text" name="write" id="write" placeholder="请输入代办事项" value=" " style=" ">
            </div>
        </div>
        <div class="main">
            <div class="list todo">
                <h1>
                    <span class="title">正在进行</span>
                    <span class="num">0</span>
                </h1>
                <div class="clist">
                    <div class="item">
                        <span class="checkbox">
                            <input type="checkbox" name="check" value="">
                        </span>
                        <span class="content">
                                唱跳RAP篮球
                        </span>
                        <span class="delete"></span>
                    </div>
                </div>
            </div>
            <div class="list done">
                <h1>
                    <span class="title">已经完成</span>
                    <span class="num">0</span>
                </h1>
                <div class="clist"></div>
            </div>
        </div>
        <script src="Todo-.js" type="text/javascript"></script>
    </body>
</html>
